<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- font awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Nav Section -->
    <nav>
      <div class="navbar">
        <h3 class="title">Hungry Monster</h3>
        <ul class="navbar-items">
          <li class="nav-item"><a href="#"></a>Home</li>
          <li class="nav-item"><a href="#"></a>About</li>
          <li class="nav-item"><a href="#"></a>Recipes</li>
          <li class="nav-item"><a href="#"></a>Blog</li>
        </ul>
      </div>
    </nav>
    <!-- Search Area Section -->
    <div class="search-area">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            id="search-input-field"
            type="text"
            class="form-control"
            placeholder="Search for meal"
          />
          <div class="input-group-append">
            <button id="search-btn" type="button" class="btn btn-danger">
              Search
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Meal Details Section -->

    <div class="container my-5">
      <div id="meal-details"></div>
    </div>

    <!-- Meal Items Section -->
    <div class="container mt-5">
      <div id="meal"></div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
